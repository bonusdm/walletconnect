<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAFEPAL WALLET</title>

  <!-- Web3Modal v2 -->
  <script src="https://unpkg.com/@web3modal/html@2.5.0/dist/index.js"></script>

  <!-- Wagmi y ethers (para manejar conexiÃ³n con wallets) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wagmi@0.10.11/dist/wagmi.umd.min.js"></script>

  <style>
    body {
      background-color: #0b1437;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    button {
      background-color: white;
      color: #0b1437;
      border: none;
      border-radius: 6px;
      padding: 12px 22px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #143066;
      color: white;
    }
    #status, #network, #balance, #wcLink {
      margin-top: 15px;
      font-weight: bold;
      word-break: break-word;
    }
  </style>
</head>
<body>

<h1>SAFEPAL WALLET</h1>

<button id="connectWallet">Conectar Wallet</button>
<button id="disconnectWallet" disabled>Desconectar Wallet</button>

<p id="status">No conectado</p>
<p id="network"></p>
<p id="balance"></p>
<p id="wcLink"></p>

<script>
  const { ethers } = window;
  const { Web3Modal } = window;

  let provider;
  let signer;
  let userAddress;

  const connectBtn = document.getElementById("connectWallet");
  const disconnectBtn = document.getElementById("disconnectWallet");
  const statusP = document.getElementById("status");
  const networkP = document.getElementById("network");
  const balanceP = document.getElementById("balance");
  const wcLinkP = document.getElementById("wcLink");

  const web3Modal = new Web3Modal({
    projectId: "efb6d86ce36c72a0b7dab297d5ce1da9",
    themeMode: "dark",
    ethereum: {
      appName: "SafePal Wallet DApp",
      chains: [1, 56], // Ethereum Mainnet y Binance Smart Chain
    }
  });

  connectBtn.onclick = async () => {
    try {
      provider = await web3Modal.connect();

      const ethersProvider = new ethers.providers.Web3Provider(provider);
      signer = ethersProvider.getSigner();

      userAddress = await signer.getAddress();
      statusP.textContent = `Conectado: ${userAddress}`;

      const network = await ethersProvider.getNetwork();
      networkP.textContent = `Red: ${network.name} (chainId: ${network.chainId})`;

      const balance = await ethersProvider.getBalance(userAddress);
      balanceP.textContent = `Saldo: ${ethers.utils.formatEther(balance)} ETH`;

      if (provider.connector && provider.connector.uri) {
        wcLinkP.textContent = `Link QR WalletConnect: ${provider.connector.uri}`;
      } else {
        wcLinkP.textContent = "";
      }

      connectBtn.disabled = true;
      disconnectBtn.disabled = false;

      provider.on("disconnect", () => {
        disconnectWallet();
      });
    } catch (err) {
      console.error(err);
      statusP.textContent = "Error al conectar wallet";
    }
  };

  disconnectBtn.onclick = async () => {
    disconnectWallet();
  };

  async function disconnectWallet() {
    if (provider?.disconnect) {
      await provider.disconnect();
    }
    await web3Modal.clearCachedProvider();

    provider = null;
    signer = null;
    userAddress = null;

    statusP.textContent = "No conectado";
    networkP.textContent = "";
    balanceP.textContent = "";
    wcLinkP.textContent = "";

    connectBtn.disabled = false;
    disconnectBtn.disabled = true;
  }
</script>

</body>
</html>
