<!DOCTYPE html>
<html>
<head>
  <title>Conectar Wallet BSC con WalletConnect y mostrar Link</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #status, #wcLink {
      margin-top: 20px;
      font-weight: bold;
      word-break: break-all;
    }
  </style>
</head>
<body>

<h2>Conectar Wallet en Binance Smart Chain</h2>

<button id="connectWallet">Conectar Wallet</button>
<button id="disconnectWallet" disabled>Desconectar Wallet</button>

<p id="status">No conectado</p>
<p id="wcLink"></p> <!-- AquÃ­ mostraremos el link WalletConnect -->

<script>
  let web3Modal;
  let provider;
  let web3;
  let accounts;

  window.addEventListener('load', async () => {
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            56: "https://bsc-dataseed.binance.org/"
          },
          network: "binance",
        }
      }
    };

    web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions,
    });

    document.getElementById('connectWallet').onclick = connectWallet;
    document.getElementById('disconnectWallet').onclick = disconnectWallet;
  });

  async function connectWallet() {
    try {
      // Antes de conectar limpiamos el link
      document.getElementById('wcLink').innerText = "";

      provider = await web3Modal.connect();

      // Acceder al URI del WalletConnect
      if (provider.connector && provider.connector.uri) {
        const wcUri = provider.connector.uri;
        document.getElementById('wcLink').innerText = "Link WalletConnect: " + wcUri;
      }

      web3 = new Web3(provider);
      accounts = await web3.eth.getAccounts();

      document.getElementById('status').innerText = "Conectado: " + accounts[0];
      document.getElementById('connectWallet').disabled = true;
      document.getElementById('disconnectWallet').disabled = false;

      provider.on("disconnect", () => {
        disconnectWallet();
      });
    } catch (err) {
      console.log("Error al conectar wallet:", err);
      document.getElementById('status').innerText = "No conectado";
      document.getElementById('wcLink').innerText = "";
    }
  }

  async function disconnectWallet() {
    if (provider.close) {
      await provider.close();
    }
    await web3Modal.clearCachedProvider();
    provider = null;
    accounts = null;
    document.getElementById('status').innerText = "No conectado";
    document.getElementById('wcLink').innerText = "";
    document.getElementById('connectWallet').disabled = false;
    document.getElementById('disconnectWallet').disabled = true;
  }
</script>

</body>
</html>
